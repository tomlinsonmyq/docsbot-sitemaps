name: Daily Sitemap â€“ Roger

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-sitemap-roger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Generate English sitemap for Roger
        run: python generate_sitemap_roger.py

      - name: Commit and push sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sitemap-roger.xml
          git diff-index --quiet HEAD || git commit -m "Update English sitemap for Roger [skip ci]"
          git push origin main
